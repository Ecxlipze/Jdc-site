<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Header</title>

  <!-- Bootstrap 5.3.8 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">

  <!-- Bootstrap Icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar py-2">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
        <div class="d-flex flex-wrap align-items-center gap-3">
          <div class="d-inline-flex align-items-center gap-2">
            <i class="bi bi-plus-square-fill"></i>
            <span class="fw-bold">AMBULANCE HELPLINE</span>
            <span class="fw-bold fs-5 lh-1">1024</span>
          </div>

          <a class="d-inline-flex align-items-center gap-2" href="#">
            <i class="bi bi-whatsapp"></i>
            <span>CONTACT US VIA WHATSAPP</span>
          </a>
        </div>

        <a class="d-inline-flex align-items-center gap-2" href="#">
          <i class="bi bi-heart-fill"></i>
          <span>BECOME A VOLUNTEER</span>
        </a>
      </div>
    </div>
  </div>

  <!-- MAIN NAV -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom" data-bs-theme="light">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <!-- Replace with your logo -->
        <img src="logo.png" alt="Logo" class="brand-logo">
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="mainNav">
        <!-- Menu -->
        <ul class="navbar-nav mx-lg-auto mb-3 mb-lg-0 gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Taqatwar Pakistan</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Free IT City</a></li>
        </ul>

        <!-- Buttons -->
        <div class="d-flex flex-wrap gap-2 justify-content-lg-end">
          <a class="btn btn-donate" href="#">Donate <i class="bi bi-heart-fill ms-1"></i></a>
          <a class="btn btn-donate" href="#">Donate USA</a>
          <a class="btn btn-donate" href="#">Donate CA</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page content demo (optional) -->
  <div class="container py-5">
    <h1 class="h4">Page Content</h1>
    <p class="text-muted">Your page content goes here.</p>
  </div>

  <!-- Bootstrap JS Bundle (required for navbar toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
</body>
</html>
